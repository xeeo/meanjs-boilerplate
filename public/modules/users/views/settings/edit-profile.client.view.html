<section class="section-projects">
	<projects-header></projects-header>
</section>

<section class="row login-container user-page section">

	<div class="col-md-12">
		<h3>EDIT PROFILE</h3>
	</div>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2 login-form-container">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm)" data-ng-class="{'submitted': error}" class="signin form-horizontal" novalidate autocomplete="off">

			<fieldset>
				<div class="form-group">
					<input type="text" data-ng-required="true" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name" data-ng-maxlength="50" maxlength="50">
				</div>
				<div class="form-group">
					<input type="text" data-ng-required="true" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name" data-ng-maxlength="50" maxlength="50">
				</div>
				<div class="form-group">
					<input type="email" data-ng-required="true" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" data-ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" data-ng-maxlength="50" maxlength="50">
				</div>
				<div class="text-center form-group button-container">
					<button type="submit" class="btn btn-primary">Save Profile</button>
				</div>

                <div data-ng-show="error" class="bg-danger">
                    {{ error }}
                </div>

                <div data-ng-show="success" class="bg-success">
                    {{ success }}
                </div>

			</fieldset>
		</form>
	</div>
</section>
